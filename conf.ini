[chibi.basic]
defaultLayout = layout
defaultAction = index
defaultController = index
errorController = error
errorPhpAction = php
errorHttpAction = http
defaultHelpers[]="url"
defaultHelpers[]="mg"
defaultHelpers[]="input"
defaultHelpers[]="head"
defaultHelpers[]="user-config"
prettyOutput = 1

[chibi.paths]
controllers[]="src/controllers"
controllers[]="lib/controllers"
models[]="src/models"
models[]="lib/models"
helpers[]="src/helpers"
helpers[]="lib/helpers"
layouts[]="src/views/layouts"
layouts[]="lib/views/layouts"
views[]="src/views"
views[]="lib/views"
bootstrap="bootstrap.php"

[chibi.mimeTypes]
jpg   = image/jpeg
jpeg  = image/jpeg
png   = image/png
gif   = image/gif
ico   = image/x-icon

htm   = text/html
html  = text/html
xml   = application/xml
xsl   = application/xml
xslt  = application/xslt
xhtml = application/xhtml+xml
xht   = application/xhtml+xml
css   = text/css
js    = application/x-javascript
atom  = application/atom+xml

txt   = text/plain
c     = text/plain
cpp   = text/plain
py    = text/plain
log   = text/plain
cfg   = text/plain
ini   = text/plain
sh    = application/x-sh

swf   = application/x-shockwave-flash
pdf   = application/pdf
doc   = application/msword
xls   = application/nd.ms-excel
eps   = application/postscript
dvi   = application/x-dvi
tex   = application/x-tex
latex = application/x-latex
exe   = application/octet-stream
dll   = application/octet-stream
lha   = application/octet-stream
lzh   = application/octet-stream
zip   = application/zip
tar   = application/x-tar

wav   = audio/x-wav
mp3   = audio/mpeg
mpga  = audio/mpeg
ogg   = application/ogg
mpg   = video/mpeg
mp4   = video/mp4

*     = text/plain

[misc]
mirrorDir = "data/mirror"
mangaCacheDir = "data/cache/manga"
animeCacheDir = "data/cache/anime"
userCacheDir = "data/cache/users"
anonLookupFile = "data/anons.json"
sendReferrer = 0
